plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


repositories {
    flatDir {
        dirs '/home/pi/new_elara_code/libs', '/usr/share/java'
    }

    // Use Maven Central for resolving dependencies.
    mavenCentral()

}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // jar files included with elara sample code
    implementation name: 'hid4java-develop-SNAPSHOT'
    implementation name: 'ltkjava-1.0.0.6'
    implementation name: 'org.json'
    implementation name: 'jSerialComm-2.2.0'
    implementation name: 'mercuryapi_nb'
    implementation name: 'purejavahidapi'

    // javafx files
    implementation name: 'javafx-base-11'
    implementation name: 'javafx-controls-11'
    implementation name: 'javafx-fxml-11'
    implementation name: 'javafx-graphics-11'
    implementation name: 'javafx-media-11'
    implementation name: 'javafx-swing-11'
    implementation name: 'javafx-web-11'
}

application {
    // Define the main class for the application.
    mainClass = 'Samples.ConstantRead'
}
